        $(window).scroll(function() {
          if($(this).scrollTop()) {
            $('.navbar-navmenu').addClass('navbar-navmenu-shadow');

            $('.navbar-navmenu').removeClass('navbar-navmenu-shadow');

        $('#nav-menu-Jakarta').on('click', function(){

          var i;
          for(i=0;i<3;i++){
            console.log("KEKLIK");
          var geoJakarta = new google.maps.Geocoder;
          geoJakarta.geocode({'address': 'Ragunan, Jalan RM. Harsono, RT.2, Ragunan, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta, Indonesia'},function(results, status){
                if (status == google.maps.GeocoderStatus.OK) {
                  var location =  results[0].geometry.location;
                  var myLatLng = {lat: location.lat(), lng: location.lng()};

                  // Create a map object and specify the DOM element for display.
              
                  var map = new google.maps.Map(document.getElementById('map-location-Jakarta'), {
                    center: myLatLng,
                    scrollwheel: false,
                    zoom: 15
                  });

                  // Create a marker and set its position.
                  var marker = new google.maps.Marker({
                    map: map,
                    position: myLatLng,
                    title: 'Hello World!'
                  });

                } else {
                  alert("Geocode was not successful for the following reason: " + status);
                }
          });

        }
});
